<div class="registration-container">
  <mat-card>
    <mat-card-title>Registration Form</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
              <mat-form-field>
                <input type="text" matInput placeholder="Username" formControlName="username">
              </mat-form-field>
            </p>
            
            <p>
                <mat-form-field>
                  <input type="email" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
              </p>


            <p>
              <mat-form-field>
                <input type="password" matInput placeholder="Password (at least 6 characters long)" formControlName="password">
              </mat-form-field>
            </p>

            <p>
              <mat-form-field>
                <input type="url" matInput placeholder="Photo Link from the web" formControlName="photo">
              </mat-form-field>
            </p>
          
            <div class="button">
              <button type="submit" mat-raised-button color="primary" class="add-entry-btn">
                Create Account
              </button>
            </div>
          </form>
    </mat-card-content>
</mat-card>
</div>
