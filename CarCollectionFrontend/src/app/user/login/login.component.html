<mat-card class="login-card">
  <div class="login-container">
    <!-- Imagen a la izquierda -->
    <div class="login-image">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYDghkED-ZrD2KLdbFQgZ7IccdB6-7zTv0iA&s" alt="Login Illustration" />
    </div>

    <!-- Formulario de login -->
    <div class="login-form">
      <mat-card-title>Login</mat-card-title> <!-- El tÃ­tulo ahora se centra correctamente -->
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <mat-form-field class="full-width">
            <input type="text" matInput placeholder="Email" formControlName="email" />
          </mat-form-field>

          <mat-form-field class="full-width">
            <input type="password" matInput placeholder="Password" formControlName="password" />
          </mat-form-field>

          <div class="login-actions">
            <button type="submit" mat-flat-button color="primary">Login</button>
          </div>
        </form>

        <div class="register">
          <p>Don't have an account?</p>
          <button mat-button color="accent" [routerLink]="'/register'">Register</button>
        </div>
      </mat-card-content>
    </div>
  </div>
</mat-card>
